<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Rose Day! üåπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; width: 100%; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 1. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶≠‡¶æ‡¶®‡ßç‡¶∏‡¶° RGB ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ --- */
        .rgb-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        /* ‡¶è‡¶á ‡¶∏‡ßá‡¶á ‡¶ú‡¶æ‡¶¶‡ßÅ‡¶ï‡¶∞‡ßÄ ‡¶ó‡ßç‡¶≤‡ßã‡¶Ø‡¶º‡¶ø‡¶Ç ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
        .rgb-container::before {
            content: '';
            position: absolute;
            width: 150%; /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶¨‡¶°‡¶º ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡ßã‡¶£‡¶æ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ï‡¶≠‡¶æ‡¶∞ ‡¶π‡¶Ø‡¶º */
            height: 150%;
            background: conic-gradient(
                #ff0000, #ff00ff, #0000ff, #00ffff, 
                #00ff00, #ffff00, #ff7000, #ff0000
            );
            animation: rotate 4s linear infinite;
            z-index: 1;
        }

        /* ‡¶ó‡ßç‡¶≤‡ßã‡¶Ø‡¶º‡¶ø‡¶Ç ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶Ü‡¶∞‡ßã ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡¶Ø‡¶º ‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ */
        .rgb-container::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                #ff0000, #ff00ff, #0000ff, #00ffff, 
                #00ff00, #ffff00, #ff7000, #ff0000
            );
            animation: rotate 4s linear infinite;
            z-index: 1;
            filter: blur(60px); /* ‡¶¨‡ßç‡¶≤‡¶æ‡¶∞ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡¶æ ‡¶Ü‡¶≤‡ßã ‡¶õ‡¶°‡¶º‡¶æ‡¶¨‡ßá */
            opacity: 0.8;
        }

        /* ‡¶ï‡¶æ‡¶≤‡ßã ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ï ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡¶ü‡¶æ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶•‡¶æ‡¶ï‡ßá */
        .video-mask {
            position: absolute;
            inset: 6px; /* ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶•‡¶ø‡¶ï‡¶®‡ßá‡¶∏ (Thickness) */
            background: #000;
            z-index: 2;
            border-radius: 10px; /* ‡¶ï‡ßã‡¶£‡¶æ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ó‡ßã‡¶≤ ‡¶π‡¶¨‡ßá */
            overflow: hidden;
        }

        /* ‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- 2. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ --- */
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 3;
            border: none;
            /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ú‡ßÅ‡¶Æ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡¶æ‡¶≤‡ßã ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá */
            transform: scale(1.05); 
            pointer-events: none;
        }

        /* --- 3. ‡¶≤‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® --- */
        #security-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        .rose-icon { font-size: 80px; margin-bottom: 20px; animation: heartbeat 1.5s infinite; }
        h1 { 
            color: #ff0055; 
            font-family: 'Dancing Script', cursive; 
            font-size: 2.8rem; 
            margin-bottom: 30px; 
            text-shadow: 0 0 20px #ff0055;
        }
        
        .pass-input {
            padding: 15px 25px; border-radius: 50px; 
            border: 2px solid #ff0055;
            background: rgba(0,0,0,0.5); color: #fff; 
            font-size: 18px; text-align: center; letter-spacing: 2px;
            outline: none; width: 80%; max-width: 300px; margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
        }
        .pass-input:focus { box-shadow: 0 0 25px #ff0055; }

        .unlock-btn {
            padding: 12px 50px; border-radius: 50px; border: none;
            background: linear-gradient(90deg, #ff0055, #ff5e00); 
            color: white; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            transition: transform 0.2s;
        }
        .unlock-btn:active { transform: scale(0.95); }
        .error-msg { color: #ff4444; margin-top: 15px; min-height: 20px; font-weight: 600;}

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .shake { animation: shake 0.4s; border-color: red; }
        @keyframes shake { 0% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

    </style>
</head>
<body>

    <!-- RGB ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ -->
    <div class="rgb-container">
        
        <!-- ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ -->
        <div class="video-mask">
            <div id="player"></div>
        </div>

    </div>

    <!-- ‡¶≤‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (‡¶∏‡¶æ‡¶Æ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá) -->
    <div id="security-screen">
        <div class="rose-icon">üåπ</div>
        <h1>Happy Rose Day</h1>
        <input type="password" id="password" class="pass-input" placeholder="Password" maxlength="10">
        <button class="unlock-btn" onclick="checkPass()">OPEN üéÅ</button>
        <div class="error-msg" id="error-text"></div>
    </div>

    <script>
        // ==========================================
        // ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ (‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶á ‡¶Ö‡¶Ç‡¶∂ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶¨‡ßá‡¶®)
        // ==========================================
        var youtubeVideoID = "XQFBMRZ0kVg"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Shorts ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø
        var secretPass = "1234"; // ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°

        // ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: youtubeVideoID,
                playerVars: {
                    'autoplay': 0, 'controls': 0, 'showinfo': 0,
                    'rel': 0, 'loop': 1, 'playlist': youtubeVideoID, 
                    'playsinline': 1, 'modestbranding': 1, 'iv_load_policy': 3
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡ßã‡¶° ‡¶π‡ßü‡ßá‡¶õ‡ßá
        }

        function checkPass() {
            var input = document.getElementById('password');
            var error = document.getElementById('error-text');
            var lockScreen = document.getElementById('security-screen');

            if(input.value === secretPass) {
                input.blur();
                
                // ‡ßß. ‡¶≤‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶∞‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                lockScreen.style.transform = "translateY(-100%)";
                
                // ‡ß®. ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡¶® ‡¶ï‡¶∞‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá
                if(player && player.playVideo) {
                    player.unMute();
                    player.setVolume(100);
                    player.playVideo();
                }
            } else {
                error.innerText = "Wrong Password! üíî";
                input.classList.add('shake');
                input.value = "";
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }
    </script>
</body>
</html>

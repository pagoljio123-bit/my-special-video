        // --- 3D Glass Card Tilt Effect ---
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('tilt-card');
            if(window.innerWidth > 768 && card) { // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶¨‡¶æ‡¶¶‡ßá
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        // --- 3D Particles & Visuals ---
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; 
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 2 + 1; // Depth
                this.size = Math.random() * 3;
                this.speedY = Math.random() * 1 + 0.5;
                this.color = Math.random() > 0.6 ? '#ff0055' : '#ffffff';
            }
            update() {
                this.y -= this.speedY / this.z; // Parallax effect
                if(this.y < 0) {
                    this.y = canvas.height;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / this.z, 0, Math.PI * 2); // Size based on depth
                ctx.fill();
            }
        }

        function initParticles() { particles = []; for(let i=0; i<100; i++) particles.push(new Particle()); }
        function animateParticles() { 
            ctx.clearRect(0,0,canvas.width,canvas.height); 
            particles.forEach(p => { p.update(); p.draw(); }); 
            requestAnimationFrame(animateParticles); 
        }
        initParticles(); animateParticles();

        // --- Emoji Rain ---
        function startEmojiRain() {
            const container = document.getElementById('emoji-rain');
            container.style.display = 'block';
            const emojis = ['üåπ', '‚ù§Ô∏è', 'ü¶ã', '‚ú®', 'üíñ'];
            
            setInterval(() => {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.classList.add('falling-emoji');
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = Math.random() * 2 + 3 + 's';
                el.style.fontSize = Math.random() * 20 + 20 + 'px';
                container.appendChild(el);
                setTimeout(() => el.remove(), 5000);
            }, 200);
        }

        // --- Simple Fireworks (Canvas Overlay) ---
        function startFireworks() {
            // ‡¶∏‡¶ø‡¶Æ‡ßç‡¶™‡¶≤ ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
            const bg = document.getElementById('universe-bg');
            bg.style.background = "radial-gradient(circle at center, #550000 0%, #000000 100%)";
            setTimeout(() => {
                bg.style.background = "radial-gradient(circle at center, #1a0005 0%, #000000 100%)";
            }, 500);
        }

        window.addEventListener('resize', ()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles(); });

    </script>

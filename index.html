<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- ‡¶≤‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® --- */
        #security-screen {

            display: flex; flex-direction: column; justify-content: center; align-items: center;

        h1 { color: #ff0040; font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 30px; text-shadow: 0 0 10px red; }

        /* --- ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ --- */
        #video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 1s;
            z-index: 50;
        }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø (Shorts ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∏‡¶æ‡¶á‡¶ú ‡¶è‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá) */
        iframe {
            /* Shorts ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ‡¶≤‡¶Æ‡ßç‡¶¨‡¶ø ‡¶∏‡¶æ‡¶á‡¶ú */
            width: 100vh; 
            height: 100vw;
            /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶´‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶∞‡ßã‡¶ü‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá ‡¶¨‡¶æ ‡¶∏‡ßç‡¶ï‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá */
            transform: scale(1.3); 
            pointer-events: none; /* ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶™‡¶æ‡ßü */
            border: none;

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Æ‡¶ø‡¶°‡¶ø‡ßü‡¶æ ‡¶ï‡ßã‡ßü‡ßá‡¶∞‡¶ø */
        @media (orientation: portrait) {
            iframe {
                width: 100%;
                height: 100%;
                transform: scale(1.2); /* ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶ú‡ßÅ‡¶Æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡¶æ‡¶≤‡ßã ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá */
            }
        }

        @keyframes float { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-15px);} }
        .shake { animation: shake 0.4s; border-color: red; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
    </style>
</head>
<body>

    <!-- ‡ßß. ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® -->
    <div id="security-screen">
        <div class="rose-icon">üåπ</div>
        <h1>Happy Rose Day</h1>
        <input type="password" id="password" class="pass-input" placeholder="Enter Password" maxlength="10">
        <button class="unlock-btn" onclick="checkPass()">Unlock Gift üéÅ</button>
        <div class="error-msg" id="error-text"></div>
    </div>

    <!-- ‡ß®. ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ -->
    <div id="video-container">
        <div id="player"></div>
    </div>

    <script>
        // ==========================================
        // ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
        // ==========================================
        var youtubeVideoID = "XQFBMRZ0kVg"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¨‡¶∏‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡¶ø
        var secretPass = "1234"; // üî¥ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®

        // ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ API ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: youtubeVideoID,
                playerVars: {
                    'autoplay': 0, 
                    'controls': 0, 
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,     
                    'playlist': youtubeVideoID, 
                    'playsinline': 1,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∞‡ßá‡¶°‡¶ø
        }

        function checkPass() {
            var input = document.getElementById('password');
            var error = document.getElementById('error-text');
            var lockScreen = document.getElementById('security-screen');
            var videoScreen = document.getElementById('video-container');

            if(input.value === secretPass) {
                input.blur(); 
                
                // ‡ßß. ‡¶≤‡¶ï ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶∞‡¶æ‡¶¨‡ßá
                lockScreen.style.transform = "translateY(-100%)";
                
                // ‡ß®. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                videoScreen.style.opacity = "1";
                
                // ‡ß©. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡¶® ‡¶ï‡¶∞‡¶¨‡ßá
                if(player && player.playVideo) {
                    player.unMute(); 
                    player.setVolume(100); 
                    player.playVideo(); 
                }
            } else {
                error.innerText = "‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°! üíî";
                input.classList.add('shake');
                input.value = "";
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }
    </script>

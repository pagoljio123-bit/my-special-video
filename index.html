    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@500;700&family=Hind+Siliguri:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- ‡ßß. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶≠‡¶æ‡¶®‡ßç‡¶∏‡¶° ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- ‡ß®. ‡¶°‡¶æ‡¶Ø‡¶º‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶∞‡ßã‡¶ú ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° --- */
        #galaxy-bg {

            background: radial-gradient(circle at center, #2b0000 0%, #000000 100%); /* ‡¶≤‡¶æ‡¶≤‡¶ö‡ßá ‡¶≠‡¶æ‡¶¨ */

        /* --- ‡ß©. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ßß: ‡¶ì‡¶Ø‡¶º‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ (‡¶π‡¶æ‡¶∞‡ßç‡¶ü ‡¶¨‡¶ø‡¶ü) --- */
        #welcome-screen {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 300; transition: opacity 1s ease;

        .neon-rose {

        .start-btn {

        /* --- ‡ß™. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ß®: ‡¶∏‡¶ø‡¶®‡ßá‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡¶ø‡¶ï ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï) --- */
        #text-screen {
            position: absolute; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center;
            z-index: 250; background: rgba(0,0,0,0.9);
        }

        .rgb-text {

            background: linear-gradient(90deg, #ff0000, #ff0080, #ff00ff, #ff4d4d, #ff0000);
            background-size: 300%; -webkit-background-clip: text; color: transparent;
            animation: rgb-text 4s linear infinite;
            opacity: 0; transform: scale(0.5);
            transition: all 1s ease;
            padding: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 0, 85, 0.5));

        /* --- ‡ß´. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ß©: ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø (‡¶ó‡ßç‡¶≤‡¶æ‡¶∏ ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤) --- */
        #security-screen {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; background: rgba(0,0,0,0.9);

        .glass-card {

        .glass-card::before {

            background: conic-gradient(transparent, rgba(255, 0, 85, 0.6), transparent);
            animation: rotate 4s linear infinite; z-index: -1;

        .title-sec {

            color: #fff; font-family: 'Orbitron', sans-serif;
            font-size: 20px; text-align: center; letter-spacing: 3px;
            outline: none; margin-bottom: 20px;
            transition: 0.3s;
        }
        .pass-input:focus { box-shadow: 0 0 25px #ff0055; }

        .unlock-btn {
            width: 100%; padding: 12px; border-radius: 30px; border: none;
            background: linear-gradient(45deg, #ff0055, #ff4d4d);
            color: white; font-family: 'Orbitron', sans-serif; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            font-size: 16px; transition: transform 0.2s;
        }
        .unlock-btn:active { transform: scale(0.95); }

        /* --- ‡ß¨. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡ß™: ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ (‡¶Ü‡¶≤‡ßç‡¶ü‡ßç‡¶∞‡¶æ RGB ‡¶∞‡¶ø‡¶Ç) --- */
        #video-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; opacity: 0; pointer-events: none;
            transition: opacity 1.5s; background: #000;
        }

        .rgb-ultra {
            position: relative; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .rgb-ultra::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: conic-gradient(
                #ff0000, #ff00ff, #ff0055, #ffcc00, 
                #ff0000, #ff0080, #ff4400, #ff0000
            ); /* ‡¶∞‡ßã‡¶ú ‡¶•‡¶ø‡¶Æ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
            animation: spin 3s linear infinite;
            filter: blur(30px); opacity: 0.9;
        }

        .video-box {
            position: absolute; inset: 5px;
            background: #000; border-radius: 15px; overflow: hidden;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.9);
            z-index: 2;
        }

        iframe {
            width: 100%; height: 100%; border: none;
            position: absolute; top: 0; left: 0;
            transform: scale(1.05); pointer-events: none;
        }

        /* --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes rgb-text { 0% { background-position: 0%; } 100% { background-position: 300%; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes glow { 0% { box-shadow: 0 0 10px #ff0055; } 100% { box-shadow: 0 0 30px #ff0055, 0 0 10px white; } }
        .shake { animation: shake 0.4s; border-color: red !important; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }

    </style>

<body>

    <!-- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶™‡¶°‡¶º‡¶ø -->
    <div id="galaxy-bg"></div>

    <!-- ‡ßß. ‡¶ì‡ßü‡ßá‡¶≤‡¶ï‡¶æ‡¶Æ -->

    <!-- ‡ß®. ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∂‡ßã -->

    <!-- ‡ß©. ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø -->

            <input type="number" id="password" class="pass-input" placeholder="CODE" inputmode="numeric">

    <!-- ‡ß™. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì -->

    <script>
        // ============================
        // ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
        // ============================
        const YOUTUBE_ID = "XQFBMRZ0kVg"; // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡ßã‡¶ú ‡¶°‡ßá‡¶∞ ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø
        const PASSCODE = "9163010881";    // ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°
        
        const msgList = [
            "‡¶™‡ßç‡¶∞‡¶ø‡ßü‡¶§‡¶Æ‡¶æ ‡¶™‡ßç‡¶∞‡¶ø‡ßü‡¶æ‡¶ô‡ßç‡¶ï‡¶æ...",
            "‡¶è‡¶ï‡¶ü‡¶ø ‡¶ó‡ßã‡¶≤‡¶æ‡¶™ ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßÅ‡¶≤ ‡¶®‡ßü...",
            "‡¶è‡¶ü‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡ßÄ‡¶ï...",
            "‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡ßã‡¶ü‡ßç‡¶ü ‡¶â‡¶™‡¶π‡¶æ‡¶∞...",
            "‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶¶‡¶ø‡ßü‡ßá ‡¶ó‡ßç‡¶∞‡¶π‡¶£ ‡¶ï‡¶∞‡ßã ‚ù§Ô∏è"
        ];

        // ============================
        // ‡¶≤‡¶ú‡¶ø‡¶ï
        // ============================
        
        // ‡ßß. ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶æ‡¶™‡¶°‡¶º‡¶ø ‡¶¨‡ßÉ‡¶∑‡ßç‡¶ü‡¶ø
        function createPetals() {
            const container = document.getElementById('galaxy-bg');
            setInterval(() => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerHTML = Math.random() > 0.5 ? 'üåπ' : '‚ù§Ô∏è';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.top = '-50px';
                petal.style.animationDuration = Math.random() * 5 + 5 + 's';
                petal.style.opacity = Math.random();
                container.appendChild(petal);
                setTimeout(() => petal.remove(), 10000);
            }, 300);
        }
        createPetals();

        // ‡ß®. ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶≤‡ßã‡¶°
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: YOUTUBE_ID,
                playerVars: {
                    'autoplay': 0, 'controls': 0, 'showinfo': 0, 'rel': 0, 
                    'loop': 1, 'playlist': YOUTUBE_ID, 
                    'playsinline': 1, 'modestbranding': 1, 'iv_load_policy': 3
                }
            });
        }

        // ‡ß©. ‡¶ú‡¶æ‡¶∞‡ßç‡¶®‡¶ø ‡¶∂‡ßÅ‡¶∞‡ßÅ
        function startJourney() {
            const welcome = document.getElementById('welcome-screen');
            const textScreen = document.getElementById('text-screen');
            
            welcome.style.opacity = 0;
            setTimeout(() => {
                welcome.style.display = 'none';
                textScreen.style.display = 'flex';
                playTextSequence();
            }, 1000);
        }

        // ‡ß™. ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶ø‡¶ï‡ßã‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶∏
        function playTextSequence() {
            let i = 0;
            const textEl = document.getElementById('msg-text');
            const textScreen = document.getElementById('text-screen');
            const secScreen = document.getElementById('security-screen');

            function next() {
                if (i < msgList.length) {
                    textEl.style.opacity = 0;
                    textEl.style.transform = "scale(0.5)";
                    
                    setTimeout(() => {
                        textEl.innerText = msgList[i];
                        textEl.style.opacity = 1;
                        textEl.style.transform = "scale(1)";
                        i++;
                        setTimeout(next, 3000); // ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞
                    }, 800);
                } else {
                    setTimeout(() => {
                        textScreen.style.display = 'none';
                        secScreen.style.display = 'flex';
                        setTimeout(() => secScreen.style.opacity = 1, 100);
                    }, 1000);
                }
            }
            next();
        }

        // ‡ß´. ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡ßá‡¶ï
        function checkPass() {
            const input = document.getElementById('password');
            const error = document.getElementById('error-msg');
            const secScreen = document.getElementById('security-screen');
            const vidContainer = document.getElementById('video-container');

            if (input.value === PASSCODE) {
                input.blur();
                
                // ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
                secScreen.style.transform = "scale(1.5)";
                secScreen.style.opacity = 0;
                secScreen.style.transition = "all 0.8s ease";
                
                setTimeout(() => {
                    vidContainer.style.opacity = 1;
                    vidContainer.style.pointerEvents = "auto";
                    
                    if (player) {
                        player.unMute();
                        player.setVolume(100);
                        player.playVideo();
                    }
                }, 800);

            } else {
                error.innerText = "‡¶≠‡ßÅ‡¶≤ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°! ü•∫";
                input.classList.add('shake');
                input.value = "";
                setTimeout(() => input.classList.remove('shake'), 400);
            }
        }

    </script>
